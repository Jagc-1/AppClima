    <!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<main>
			<div class="info">
				<h1>16°</h1>
				<data>
					<h2>Colombia</h2>
					<p>09:48 - Lunes, 12 Jul 23</p>
				</data>
			</div>
		</main>
		<aside>
			<div class="find">
				<input type="text" placeholder="Buscar Ubicación">
				<button><i>Find</i></button>
			</div>
			<div class="details">
				<div class="city-recently">
					<ul>
                        <li>
							<a href="">Colombia</a>
						</li>
						<li>
							<a href="">México</a>
						</li>
						<li>
							<a href="">Londres</a>
						</li>
						<li>
							<a href="">África</a>
						</li>
						<li>
							<a href="">China</a>
						</li>
					</ul>
				</div>
				<div class="weather-details">
					<p>Detalles del Clima</p>
					<table>
						<tr>
							<td>Nubosidad</td>
							<td>86%</td>
						</tr>
						<tr>
							<td>Humedad</td>
							<td>62%</td>
						</tr>
						<tr>
							<td>Vientos</td>
							<td>8 km/h</td>
						</tr>
					</table>
				</div>
				<div class="weather-details">
					<p>Detalles del Clima</p>
					<table>
						<tr>
							<td>Nubosidad</td>
							<td>96%</td>
						</tr>
						<tr>
							<td>Humedad</td>
							<td>42%</td>
						</tr>
						<tr>
							<td>Vientos</td>
							<td>12 km/h</td>
						</tr>
					</table>
				</div>
			</div>
		</aside>
	</div>
</body>
</html>
